<!DOCTYPE html>
<html>
<head>
    <title>Форма ремонта автомобиля</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Форма ремонта автомобиля</h1>
    <form action="{{ url_for('submit_form') }}" method="post">
        <label for="num">Номер машины:</label>
        <input type="text" id="num" name="num"><br><br>

        <label for="date">Желаемая дата:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="reason">Причина ремонта:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
